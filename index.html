<!doctype html>
<html lang="en">

   <head>
      <title>Title</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <script src="https://unpkg.com/vue@next"></script>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

      <link rel="stylesheet"
         href="style.css">
   </head>

   <body>
      <div id="app"
         class="container ">
         <div class="row mt-4">
            <div class="col-lg-12 row">
               <h4 class="col-lg-9 col-sm-9 col-xs-9 col-md-6 mb-4">All Users</h4>

               <button class="btn btn-success btn-md col-lg-3 col-sm-3 col-xs-3  col-md-6 mb-4"
                  data-toggle="modal"
                  data-target="#addUser">Add New Users</button>
            </div>

            <table class="table table-bordered">
               <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>User Name</th>
                  <th>Email</th>
                  <th>Action</th>
               </tr>
               <tr v-for="(user, index) in users"
                  ::key="index">
                  <td>{{ user.id }}</td>
                  <td>{{ user.name }}</td>
                  <td>{{ user.username }}</td>
                  <td>{{ user.email }}</td>
                  <td>
                     <button class="btn btn-warning mr-1 mb-1"
                        data-toggle="modal"
                        data-target="#edit">Edit</button>
                     <button class="btn btn-danger">Delete</button>
                  </td>
               </tr>
            </table>
         </div>
         <!-- Add User modal  -->
         <div class="modal fade"
            id="addUser"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable"
               role="document">
               <div class="modal-content">
                  <div class="modal-header bg-danger">
                     <h5 class="modal-title "
                        id="exampleModalLabel">Add User</h5>
                     <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                     </button>
                  </div>
                  <div class="modal-body">
                     <form >
                        <label for="name">Name:</label>
                        <input required v-model="form.name"
                           id="name"
                           class="form-control"
                           type="text"
                           placeholder="Enter Your Name">

                        <label for="username">User Name:</label>
                        <input required v-model="form.username"
                           id="username"
                           class="form-control"
                           type="text"
                           placeholder="Enter Your User Name">

                        <label for="email">Email Address:</label>
                        <input required v-model="form.email"
                           id="email"
                           class="form-control"
                           type="email"
                           placeholder="Enter Your Email Address">
                     </form>

                  </div>
                  <div class="modal-footer ">
                     <button type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
                     <button type="button"
                        class="btn btn-primary"data-dismiss="modal"
                     @click="addNewUser()">Save changes</button>
                  </div>
               </div>
            </div>
         </div>

         <div class="modal fade"
            id="edit"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog"
               role="document">
               <div class="modal-content">
                  <div class="modal-header">
                     <h5 class="modal-title"
                        id="exampleModalLabel">Modal title</h5>
                     <button type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                     </button>
                  </div>
                  <div class="modal-body">
                     ...
                  </div>
                  <div class="modal-footer">
                     <button type="button"
                        class="btn btn-secondary"
                        data-dismiss="modal">Close</button>
                     <button type="button"
                        class="btn btn-primary">Save changes</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

      <script src=" https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
      <script src="app.js"></script>
      <script>

      </script>
   </body>

</html>
